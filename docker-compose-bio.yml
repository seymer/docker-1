version: '2'
services:
  php:
    build: data/php-5.6
    image: php:5.6
    ports:
      - "9000:9000"
    links:
      - mysql:mysql
    privileged: true
    volumes:
      - /var/www/:/var/www/
      - /var/lib/jenkins:/var/jenkins_home
    env_file:
      - ./.ENV
    tty: true
    networks:
      - myapp
  web:
    build: data/nginx
    image: nginx:1.10.2
    ports:
      - "80:80"
    links:
      - php
    privileged: true
    volumes:
      - ./data/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /var/www/:/var/www/
      - ./data/log/nginx:/var/log/nginx
    env_file:
      - ./.ENV
    networks:
      - myapp
  mysql:
    image: mysql:5.6
    privileged: true
    ports:
      - "3306:3306"
    expose:
      - 3306
    volumes:
      - "/usr/local/lib/mysql/:/var/lib/mysql/"
    env_file:
      - ./.ENV
      # - /etc/profile.d/env_docker
    networks:
          - myapp
networks:
  myapp:
    driver: bridge
