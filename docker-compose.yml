version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sqlmestre
      MYSQL_DATABASE: bioextratus
      MYSQL_USER: root
      MYSQL_PASSWORD: sqlmestre
  web:
    depends_on:
      - db
    image: webdevops/php-nginx:debian-9
    links:
      - db
    # ports:
    #   - "8000:80"
    # volumes:
    #   - "/var/www/:/var/www/"
    restart: always
    environment:
      - WEB_DOCUMENT_ROOT="/home/maycon/web/"
